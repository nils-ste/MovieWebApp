{% extends "base.html" %}
{% block content %}

<h1>{{user.name}}'s favorite Movies</h1>
<ul class="movie-list">
    {% if movies %}
    {% for movie in movies %}
    <li class="movie-entry">
        <img src="{{movie.poster_url}}" alt="Poster">
        <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{movie.title}} "required>
            <input type="submit" value="Update">
        </form>
        <p>{{movie.year}}</p>
        <p>{{movie.director}}</p>
        <p>{{movie.rating}}</p>
        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id)}}" method="POST">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
    {% endif %}
</ul>

<form action="{{url_for('new_movie', user_id=user_id)}}" method = "POST">
    <label for="movie_title">Movie Title:</label>
    <input type="text" id = "movie_title" name = "movie_title" required>
    <input type="submit" value = "Submit">
</form>

{% endblock %}
